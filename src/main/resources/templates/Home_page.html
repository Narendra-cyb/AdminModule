<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
           
        }

        .sidenav {
            height: calc(7 *(60px + 14px));
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color:#2c3e50;
            display:flex;
            flex-direction:column;
            justify-content:space-evenly;
            
            
        }

         a {
            padding: 2px;
            text-decoration: none;
            font-size: 7px;
            color: black;
            display: block;
            margin-right: none;
            margin-left: none;
        }
        button{
        width:86%;
        height:80%;
        padding: 7px;
        margin-left: 20px;
        }
        .sidenav a:hover {
            background-color:#2980b9;
          border-bottom: 1px solid #34495e;;
        }
        .css{
           background-color:#2980b9;
        }

      .content {
           margin-left: 200px;
           padding: 16px;
           /* Light grayish-blue background */
           height: 93vh;
       }
        .content1{
        display: flex;
        justify-content: center;
        background-color:yellow;
        align-items: center;
        }
      
        .content2{
        display: flex;
        justify-content: space-between;
        }
        #one{
        background-color:orange;
        height:9rem;
        width:14rem;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
         font-size: 17px;
        color:black;;
        }
        #two{
        background-color:#e74c3c;
        height:9rem;
        width:14rem;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 17px;
        color:black;;
        }
        #three{
        background-color:#2ecc71;
        height:9rem;
        width:14rem;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 17px;
        color:black;;
        }
    </style>
</head>
<body>
<div class="css">
<div class="sidenav">
    <a href="#home"><button>Dashboard</button></a>
    <a href="#about"><button>Project Master</button></a>
    <a href="/hello"><button>Employee Allocation</button></a>
    <a href="#contact"><button>Bench Employees</button></a>
    <a href="#contact"><button>History</button></a>
    <a href="#contact"><button>Timesheet</button></a>
    <a href="/getPage"><button>Signout</button></a>
</div>

<div class="content">
    <div class="content1">No pending task</div><br>
	<div class="content2">
		<div id="one">Total no. of Employees</div>
		<div id="two">Unallocated Employee</div>
		<div id="three">Allocated Employee</div>
	</div>
   <!--   <h2>Main Content Area</h2>
    <p>This is where your main content goes.</p>-->
</div>
</div>
   <script>
        // Fetch total number of employees from the API
        fetch('/countEmployee') // Replace with your actual API endpoint
            .then(response => response.json())
            .then(data => {
                // Update the content of the 'Total no. of Employees' element
                document.getElementById('one').innerText += `  ${data}`;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
